<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project  || Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>

    <header>
        <div class="title">
            <h1>The Great Rock Paper Scissors</h1>
        </div>

        <div class="progress-box">
            <div class="player-section">
                <p>player</p>

                <div class="healthbar players-health">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>

            <div class="round-section">
                <h3>Round</h3>
                <h4 id="current-round">1</h4>
            </div>

            <div class="computer-section">
                <p>computer</p>

                <div class="healthbar computers-health">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </header>

    <main>

        <div class="game-section">
            <div class="playerchoice">
                <img src="images/paper.png" alt="" id="playersChoiceImg">
            </div>
    
            <div class="result-box">
                <h2 id="result-text">paper beat rock</h2>
            </div>
    
            <div class="computerchoice">
                <img src="images/rock.png" alt="" id="computersChoiceImg">
            </div>
        </div>

        <div class="restart-game hide">
            <h1>GAME OVER</h1>

            <h2 id="winner-text">player wins</h2>

            <button onclick="restartGame()">Play Again</button>
        </div>

        <div class="playerSelection">
            <button class="option" onclick="playGame('rock', 'images/rock.png')">
                <img src="images/rock.png" alt="rock picture"  class="choice" >
            </button>
            <button class="option" onclick="playGame('paper', 'images/paper.png')">
                <img src="images/paper.png" alt="paper picture" class="choice" >
            </button>
            <button class="option" onclick="playGame('scissors', 'images/scissors.png')">
                <img src="images/scissors.png" alt="scissors picture"class="choice" >
            </button>

        </div>


    </main>
    
</body>
</html>
