<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project  || Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>

    <header>
        <div class="title">
            <h1>The Great Rock Paper Scissors</h1>
        </div>

        <div class="progress-box">
            <div class="player-section">
                <p>player</p>

                <div class="healthbar">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>

            <div class="round-section">
                <h3>Round</h3>
                <h4>1</h4>
            </div>

            <div class="computer-section">
                <p>computer</p>

                <div class="healthbar">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </header>

    <main>

        <div class="game-section">
            <div class="playerchoice">
                <img src="images/paper.png" alt="">
            </div>
    
            <div class="result-box">
                <h2>paper beat rock</h2>
            </div>
    
            <div class="computerchoice">
                <img src="images/rocks.png" alt="">
            </div>
        </div>

        <div class="playerSelection">
            <div class="option">
                <img src="images/rocks.png" alt="rock picture">
            </div>
            <div class="option">
                <img src="images/paper.png" alt="paper picture">
            </div>
            <div class="option">
                <img src="images/scissors.png" alt="scissors picture">
            </div>
        </div>


    </main>
    
</body>
</html>
